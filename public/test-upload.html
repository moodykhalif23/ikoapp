<!DOCTYPE html>
<html>
<head>
    <title>Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        .result { margin: 20px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        img { max-width: 200px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Upload Test Page</h1>
    
    <div class="upload-area">
        <input type="file" id="fileInput" multiple accept="image/*,video/*">
        <button onclick="uploadFiles()">Upload Files</button>
    </div>
    
    <div id="result" class="result" style="display: none;"></div>
    <div id="images"></div>

    <script>
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const imagesDiv = document.getElementById('images');
            
            if (!fileInput.files.length) {
                showResult('Please select files first', 'error');
                return;
            }
            
            const formData = new FormData();
            Array.from(fileInput.files).forEach(file => {
                formData.append('files', file);
            });
            
            try {
                showResult('Uploading...', 'success');
                
                const response = await fetch('/api/uploads', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                showResult(`Successfully uploaded ${data.files.length} files`, 'success');
                
                // Display uploaded images
                imagesDiv.innerHTML = '';
                data.files.forEach(file => {
                    if (file.type === 'image') {
                        const img = document.createElement('img');
                        img.src = file.url;
                        img.alt = file.name;
                        img.onload = () => console.log('Image loaded:', file.url);
                        img.onerror = () => console.error('Image failed to load:', file.url);
                        imagesDiv.appendChild(img);
                    }
                });
                
            } catch (error) {
                showResult(`Upload failed: ${error.message}`, 'error');
                console.error('Upload error:', error);
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
