# Development Docker Compose Configuration
# WARNING: This file contains development credentials. 
# For production, use environment variables or Docker secrets.

services:
  mongodb:
    image: mongo:7.0
    container_name: ikoapp-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: ikoapp
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    networks:
      - ikoapp-network

  mongo-express:
    image: mongo-express:1.0.2
    container_name: ikoapp-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: password123
    depends_on:
      - mongodb
    networks:
      - ikoapp-network

volumes:
  mongodb_data:

networks:
  ikoapp-network:
    driver: bridge